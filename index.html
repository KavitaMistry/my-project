<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Kavita Location-based-ar</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
<body style="margin: 0; overflow: hidden;">
  <a-scene
      vr-mode-ui="enabled: false"
      embedded arjs='sourceType: webcam; sourceWidth:1000; sourceHeight:700; displayWidth: 1000; displayHeight: 700; debugUIEnabled: false;'
    >
    <a-camera gps-camera rotation-reader> </a-camera>
    <a-entity
           gltf-model="carriageshed_1950/scene.gltf"
           rotation="0 360 0"
           scale="2 2 2"
           gps-entity-place="latitude: 45.2269427; longitude: -75.68342729;"
           >
      </a-entity>
     <a-scene
      vr-mode-ui="enabled: false"
      embedded arjs='sourceType: webcam; sourceWidth:1000; sourceHeight:700; displayWidth: 1000; displayHeight: 700; debugUIEnabled: false;'
    >
    <a-camera gps-camera rotation-reader> </a-camera>
     <a-entity
           gltf-model="mill_1880/scene.gltf"
           rotation="0 360 0"
           scale="2 2 2"
           gps-entity-place="latitude: 45.22688497; longitude: -75.68280794;"
           >
      </a-entity>
    </a-scene>
</body>
</html>
